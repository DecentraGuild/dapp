<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dGuild dApp</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the index.html with the path as a query parameter
        // The Vue router will then handle the routing client-side
        
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Check if this is an asset request (js, css, images, etc.)
        var isAsset = /\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|json)$/i.test(l.pathname);
        
        if (!isAsset) {
            // Redirect to index.html with the current path as a query parameter
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
