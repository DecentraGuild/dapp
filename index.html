<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/dguild-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dGuild dApp</title>
    <meta name="description" content="Decentralized Guild Management Platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script>
      // GitHub Pages SPA redirect handler
      // This script runs before Vue app initialization to handle redirected URLs
      (function(l) {
        // Check if we have a hash that contains a path (from 404.html redirect)
        if (l.hash && l.hash.startsWith('#/')) {
          var path = l.hash.slice(1); // Remove the # symbol
          window.history.replaceState(null, null, l.pathname + path + l.search);
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
